
<!DOCTYPE html>
<html>
  <head>
    <title>survey-form</title>
    <meta charset="utf-8">
    <meta name="viewport" contant="width=device-width,initial-scaled=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <div>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <div>
          <form id="survey-form">
            <fieldset>
              <label id="name-label">Name</label><input id="name" type="text" placeholder="Enter your name" required>
              <label id="email-label">Email</label><input id="email" type="email" placeholder="Enter your Email" required>
              <label id="number-label">Age(optional)</label><input id="number" type="number" placeholder="Age" min="10" max="99" required>
            </fieldset>
            <fieldset>
              <label for="dropdown">Which option best describes your current role?</label>
              <select id="dropdown" name="dropdown">
                <option>Select current role</option>
                <option>Student</option>
                <option>Full Time Job</option>
                <option>Full Time Learner</option>
                <option>Perfer not to say</option>
                <option>Other</option>
              </select>
              <label>Would you recommend freeCodeCamp to a friend?</label> 
  <div class="radio"> 
    <input id="radio" type="radio" name="recommend" value="Definitely" checked>
    <label for="radio">Definitely</label>
  </div>
  <div class="radio">  
<input type="radio" name="recommend" value="Maybe">
<label>Maybe</label>
</div>
<div class="radio">
<input type="radio" name="recommend" value="Not sure">
<label>Not sure</label>
</div>
              <label class="favorite">What is your favorite feature of freeCodeCamp?</label>
              <select>
                <option>Select an option</option>
                <option>Challenges</option>
                <option>Projects</option>
                <option>Community</option>
                <option>Open Source</option>
              </select>
            </fieldset>
            <fieldset>
              <label>What would you like to see improved? (Check all that apply)</label>
              <label><input type="checkbox" value="front"> Front-end Projects</label>
              <label><input type="checkbox" value="back"> Back-end Projects</label>
              <label><input type="checkbox" value="data">  Data Visualization</label>
              <label><input type="checkbox" value="Challenges"> Challenges</label>
              <label><input type="checkbox" value="Open"> Open Source Community</label>
              <label><input type="checkbox" value="Gitter"> Gitter help rooms</label>
              <label><input type="checkbox" value="Videos"> Videos</label>
              <label><input type="checkbox" value="city"> City Meetups</label>
              <label><input type="checkbox" value="wiki"> Wiki</label>
              <label><input type="checkbox" value="forum"> Forum</label>
              <label><input type="checkbox" value="additional"> Additional Courses</label>

              <label class="textarea" for="comments">Any comments or suggestions?</label>
              <textarea id="comments" name="comments" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
            </fieldset>
            <input id="submit" type="submit" value="Submit">
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
